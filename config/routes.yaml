api_login:
  path: /api/login

register:
    path: /api/register
    controller: App\Controller\AuthController::register
    methods: POST

forgot_password:
    path: /api/forgot-password
    controller: App\Controller\AuthController::forgotPassword
    methods: POST

reset-password:
    path: /api/reset-password
    controller: App\Controller\AuthController::resetPassword
    methods: POST

update:
    path: /api/update
    controller: App\Controller\AuthController::update
    methods: PUT

photo:
    path: /api/photo
    controller: App\Controller\AuthController::uploadPhoto
    methods: POST

informacao:
    path: /api/informacao
    controller: App\Controller\UserController::informacao
    methods: GET

user:
    path: /api/user
    controller: App\Controller\UserController::user
    methods: GET

coin_list:
    path: /api/coin/list
    controller: App\Controller\CoinController::coinList
    methods: GET
coin_list_collection:
    path: /api/coin/list/collection
    controller: App\Controller\CoinController::coinListCollection
    methods: GET

coin_show:
  path: /api/coins/{id}
  controller: App\Controller\CoinsController::show
  methods: GET

album_add:
    path: /api/album/add
    controller: App\Controller\AlbumController::albumAdd
    methods: POST

album_get_me:
    path: /api/album/me
    controller: App\Controller\AlbumController::getAlbumUser
    methods: GET

album_get_me_map:
    path: /api/album/me/map
    controller: App\Controller\AlbumController::getAlbumUserMap
    methods: GET

album_get_id:
  path: /api/album/me/{id}
  controller: App\Controller\AlbumController::getCoinUser
  methods: GET

album_remove:
    path: /api/album/remove
    controller: App\Controller\AlbumController::removeCoin
    methods: POST
