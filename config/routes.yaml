api_login:
  path: /api/login

register:
    path: /api/register
    controller: App\Controller\AuthController::register
    methods: POST

forgot_password:
    path: /api/forgot-password
    controller: App\Controller\AuthController::forgotPassword
    methods: POST

reset-password:
    path: /api/reset-password
    controller: App\Controller\AuthController::resetPassword
    methods: POST

update:
    path: /api/update
    controller: App\Controller\AuthController::update
    methods: PUT

photo:
    path: /api/photo
    controller: App\Controller\AuthController::uploadPhoto
    methods: POST

informacao:
    path: /api/informacao
    controller: App\Controller\UserController::informacao
    methods: GET

user:
    path: /api/user
    controller: App\Controller\UserController::user
    methods: GET

coin_list:
    path: /api/coin/list
    controller: App\Controller\CoinController::coinList
    methods: GET